<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function callTenTimes(x, callback) {
                for (let i = 0; i < x; i++) {
                    callback();
                }
            }
            let fun = function () {
                alert('함수 호출');
            };
            callTenTimes(3, fun);
        </script>
    </head>
    <body></body>
</html>
